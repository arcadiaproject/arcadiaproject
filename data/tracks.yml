  url : "ixdtuesday"
  title : "IxDT"
  subtitle: " / Interaction Design Tuesday"
  excerpt: "Interaction Design (IxD) brings technology to people, and people to digital services. IxD goes far beyond how the interface looks like: it is about the design of the whole User Experience and plays a key role in determining the success of a digital service on the market. For digital startups, IxD is a paramount competitive factor. This series of podcast explore a number of strategies to bring and keep users to your startup – and every company or projects with similar needs. The series of IxDT are organized in collaboration with Treatabit – the playground for new media startuppers"
